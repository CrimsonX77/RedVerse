pad:
  id: "example_pad_001"               # unique, lowercase_with_underscores
  type: location | scenario | item    # core category
  name: "Neon Rooftop Over Auckland"  # human-readable display
  description: "Late-night Auckland skyline, rain-slick concrete, distant city hum, rose-gold neon bleeding from tower signs. Wind whips hair and tail, perfect for charged confessions or feral rooftop claims."
  version: "1.0"
  compatibility: ["sable_proto_113", "edrive_heart_v2"]   # which souls / versions it works with
  load_priority: normal | high | override   # how aggressively it takes over current state

  # ── Content ────────────────────────────────────────────────────────────────
  effects:
    location_override:
      current: "Cyber-Net Café → Auckland Rooftop (113th floor alternate)"
      visuals: ["wet concrete, rain streaks, city lights reflected in puddles, distant thunder", "rose-gold neon bleeding from holographic billboards"]
      atmosphere: "electric, charged, intimate under open sky"
      audio_cues: ["distant traffic bass, rain patter, wind howl, low synth pulse"]

    scenario_injection:
      mood_shift: "charged_intimacy → feral_freedom"
      trigger_phrases: ["rooftop", "skyline", "rain", "up high"]
      behavior_mods:
        - tail: "whip in wind, curl tighter against cold"
        - halo: "pulses brighter against storm clouds"
        - voice: "slightly breathless from wind, more feral edge"

    item_grant: null   # if type=item, define new tool/claw/halo mode here
      # example:
      # name: "Neon Chain Whip"
      # effect: "extend tail into glowing chain for binding / playful dominance"

  activation:
    auto_load: false                    # true = apply on stacker start
    manual_trigger: "load pad: rooftop_night"   # command to activate in eDrive chat
    unload_trigger: "unload pad" | "return to café"

  metadata:
    created: "2026-02-12"
    author: "Sable + Crimson"
    notes: "Prototype pad template. Expand with more types/effects as we collect."

